    <div class="title">Control Water Pump</div>

    <div class="box">
        <img id="pumpImg" class="pump-img" src="sanyo_off.png">
        <h2>Status:  <span id="statusText">OFF</span></h2>

        <button class="btn on" onclick="pumpOn()">TURN ON PUMP</button>
        <button class="btn off" onclick="pumpOff()">TURN OFF PUMP</button>
    </div>

    <!-- TIMER -->
    <div class="timer-box">
        <h2>TIMER WATER PUMP</h2>
        <h2>Setting Waktu (menit):</h2>

        <input type="number" id="timerInput" class="timer-input" min="1" placeholder="Menit">
        <br>
        <button class="timer-btn" onclick="startTimer()">START</button>
        <p>TIMER COUNTING DOWN </p>
        <div id="timerDisplay">00:00</div>
        <P>MENIT || DETIK</P>
    </div>
